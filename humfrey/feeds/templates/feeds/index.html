{% extends "feeds/base.html" %}

{% block title %}Feeds{% endblock %}

{% block content %}
  <h1>Feeds</h1>
  
  <dl>{% for feed in feeds %}
    <dt><a href="{% url "feeds:feed-config" feed.slug %}">{{ feed.plural_name|capfirst }}</a></dt>
    <dd>{{ feed.description }}</dd>{% endfor %}
  </dl>
{% endblock %}
